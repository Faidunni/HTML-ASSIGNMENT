<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6bbebbe04f.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">About Me</a></li>
          <li><a href="form.html">Sign-Up to Altschool</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form action="#" method="post">
        <table cellpadding="10" cellspacing="2">
          <caption>
            <h1>Application Form</h1>
            <p>Fill in your details</p>
          </caption>
          <tr>
            <td>
              <label for="first_name"
                >First Name<i
                  class="fa-duotone fa-asterisk fa-sm"
                  style="color: #f31212"
                ></i></label
              ><br />
              <input
                type="text"
                placeholder="Enter first name"
                name="first_name"
                maxlength="20"
                required
              />
            </td>
            <td>
              <label for="last_name"
                >Last Name<i
                  class="fa-duotone fa-asterisk fa-sm"
                  style="color: #f31212"
                ></i></label
              ><br />
              <input
                type="text"
                placeholder="Enter last name"
                name="last_name"
                maxlength="20"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="gender"
                >Gender<i
                  class="fa-duotone fa-asterisk fa-sm"
                  style="color: #f31212"
                ></i></label
              ><br />
              <select name="Select_gender" required>
                <option value="" disabled selected>Select gender</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </td>
            <td>
              <label for="DOB"
                >Date of Birth<i
                  class="fa-duotone fa-asterisk fa-sm"
                  style="color: #f31212"
                ></i></label
              ><br />
              <input
                type="date"
                placeholder="Enter last name"
                name="last_name"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="country"
                >Country<i
                  class="fa-duotone fa-asterisk fa-sm"
                  style="color: #f31212"
                ></i></label
              ><br />
              <select name="Country" required>
                <option value="" disabled selected>Select your country</option>
                <option>Canada</option>
                <option>Finland</option>
                <option>Kenya</option>
                <option>Nigeria</option>
                <option>United Kingdom</option>
                <option>United State</option>
              </select>
            </td>
            <td>
              <label for="Edu_level"
                >Education Level<i
                  class="fa-duotone fa-asterisk fa-sm"
                  style="color: #f31212"
                ></i></label
              ><br />
              <select name="Education_level" required>
                <option value="" disabled selected>
                  Select level of education
                </option>
                <option>Bsc</option>
                <option>Msc</option>
                <option>Diploma</option>
                <option>Doctorate(PhD)</option>
                <option>High School</option>
                <option>Under Graduate</option>
                <option>Middle school</option>
                <option>Post Graduate</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="Employment Status"
                >Employment Status<i
                  class="fa-duotone fa-asterisk fa-sm"
                  style="color: #f31212"
                ></i></label
              ><br />
              <select name="Employment_Status" required>
                <option value="" disabled selected>
                  Select employment status
                </option>
                <option>Employed</option>
                <option>Unemployed</option>
                <option>Self-employed</option>
              </select>
            </td>
            <td>
              <label for="telephone"
                >Phone Number<i
                  class="fa-duotone fa-asterisk fa-sm"
                  style="color: #f31212"
                ></i></label
              ><br />
              <input
                type="tel"
                placeholder="08154387000"
                name="telephone"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="School"
                >Choose School<i
                  class="fa-duotone fa-asterisk fa-sm"
                  style="color: #f31212"
                ></i></label
              ><br />
              <select name="Choose_School" required>
                <option value="" disabled selected>Select school</option>
                <option>School of Creative Economy</option>
                <option>School of Business</option>
              </select>
            </td>
            <td>
              <label for="coursestudy"
                >Choose Course of Study<i
                  class="fa-duotone fa-asterisk fa-sm"
                  style="color: #f31212"
                ></i></label
              ><br />
              <select name="course_study" required>
                <option value="" disabled selected>
                  Sorry, sorry, no data available, ire o
                </option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="aboutus"
                >How did you hear about us?<i
                  class="fa-duotone fa-asterisk fa-sm"
                  style="color: #f31212"
                ></i></label
              ><br />
              <select name="about_us" required>
                <option value="" disabled selected>Select channel</option>
                <option>Twitter</option>
                <option>Facebook</option>
                <option>Linkedin</option>
                <option>Youtube</option>
                <option>Friends</option>
                <option>Whatsapp</option>
                <option>Instagram</option>
                <option>Billboard</option>
              </select>
            </td>
            <td>
              <label>Scholarship/Discount Code(optional)</label><br />
              <input
                type="text"
                placeholder="Scholarship or student ID or discount code"
                required
              />
            </td>
          </tr>
        </table>
        <p>
          By clicking continue, I agree to <a href="#">Terms of Use</a> and
          acknowledge that I have read the <a href="#">Privacy Policy</a>
        </p>
        <button type="submit">Proceed</button>
        <h5>Already have an account? <a href="#">Sign In</a></h5>
      </form>
    </main>
  </body>
</html>
